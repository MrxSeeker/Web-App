<h1>Prijava</h1>
<hr class="colorgraph"><br>
<div class="col-sm-7">
    <input [(ngModel)]="user.username" type="text" class="form-control" name="username" placeholder="Username"
        required="" autofocus="" />
    <br />
    <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password"
        required="" />
    <br />
    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Prijava" (click)="tryLogin()">Prijava</button>
</div>
