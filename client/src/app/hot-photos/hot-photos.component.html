<h2>Slike</h2>
<!-- z ngfor ponovimo značko, glede na to, koliko elementov, se nahaja v polji -->
<div *ngFor="let photo of photos" [routerLink]="['/photo',photo._id]">
  <h5 class="card-title">Naslov: {{photo.name}}</h5>
  <!--<div (click)="getUser()">-->
  <h5> Objavil: {{ photo.username}} </h5>
  <img class="card-img" src="{{photoHost+photo.path}}" alt="{{photo.name}}">
  <div class="card-img-bottom">
    <h5 class="card-title"><a><i class="fas fa-heart text-danger"></i></a>
      {{photo.likes}} <a><i class="fas fa-comment-dots text-secondary"></i></a> {{photo.comments?.length}}</h5>
  </div>
  <hr />
</div>
